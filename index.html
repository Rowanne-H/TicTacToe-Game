<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <div id="player-score">
        <div class="player"><span id="player1">player 1</span>Score:<span id="player1-score">0</span></div>
        <div class="player"><span id="player2">player 2</span>Score:<span id="player2-score">0</span></div>
    </div>
    <div id="container">
        <div id="displayResult">
            <span id="result">player</span>
            <button id="playAgain">Play Again</button>
        </div>
        <div id="grid">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
        </div>
    </div>
    <div id="start-reset">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
    </div>    
</body>
</html>
